<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="title" content="AVS - Simulations">
    <meta name="description" content="Unity simulator with a web-based interface intended for real-life vehicle training.">
    <meta name="author" content="Michał Krause, Konrad Bryłowski, Aleksander Czerwionka, Krystian Nowakowski, Łukasz Nowakowski">
    <meta name="keywords" content="unity, simulator, vehicle, ai, training, learning, ml, machine learning">
    <meta name="language" content="English">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>AVS - Simulation {{ mapId }}, vehicle {{ vehicleId }}</title>
    <script>
        const mapId = {{ mapId }};
        const vehicleId = {{ vehicleId }};

        let cameraInterval = 1000;          // [ms]
        let autoRefresh = true;

        function fetchImage(camera_id) {
            fetch('/api/image/' + mapId + "/" + vehicleId + "/" + camera_id)
                .then(res => {return res.blob()})
                .then(blob => {
                    const imgUrl = URL.createObjectURL(blob);
                    const img = document.getElementById("cam" + camera_id);
                    img.src = imgUrl;
                });
        }

        function turn() {
            const turnAngle = document.getElementById("turn-angle").value;
            if (turnAngle == undefined || turnAngle == null || turnAngle == NaN) return;
            if (turnAngle < -100 || turnAngle > 100) return;

            const data = {"steering": parseInt(turnAngle)};
            const url = "/api/control/" + mapId + "/" + vehicleId + "/steering";

            addLog("Turning by " + turnAngle + " degrees");
            sendRequest(url, data, 'POST')
        }

        function drive() {
            const driveSpeed = document.getElementById("movement-speed").value;
            if (driveSpeed == undefined || driveSpeed == null || driveSpeed == NaN) return;
            if (driveSpeed < -100 || driveSpeed > 100) return;

            const data = {"engine": parseInt(driveSpeed)};
            const url = "/api/control/" + mapId + "/" + vehicleId + "/engine";

            addLog("Speed: " + driveSpeed);
            sendRequest(url, data, 'POST')
        }

        function addLog(message) {
            const logElement = document.createElement("p");
            const logMessage = document.createTextNode(message);
            logElement.appendChild(logMessage);

            const logBoard = document.getElementById("logs");
            logBoard.insertBefore(logElement, logBoard.firstChild);
        }

        function sendRequest(url, data, method) {
            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        function refresh() {
            fetchImage(1);
            fetchImage(2);
            fetchImage(3);
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.querySelector("#auto-refresh").innerHTML = "Turn " + (autoRefresh ? "off" : "on") + " auto-refresh";
        }

        document.addEventListener("DOMContentLoaded", function() {
            window.setTimeout(function() { refresh(); }, 1000);
        });

        window.setInterval(function() {
            if (autoRefresh) {
                refresh();
            }
        }, cameraInterval);
    </script>
</head>
<body>
    <main>
        <p>Vehicle cameras</p>
        <div class="camera_view" id="views">
            <img src="" alt="C1 view" id="cam1">
            <img src="" alt="C2 view" id="cam2">
            <img src="" alt="C3 view" id="cam3">
        </div>
        <div class="image-controls">
            <button onclick="refresh()">Refresh images</button>
            <button onclick="toggleAutoRefresh()" id="auto-refresh">Turn off auto-refresh</button>
        </div>
        <section>
            <div>
                <p>Vehicle logs</p>
                <div class="logs" id="logs"></div>
            </div>
            <div class="controls">
                <div class="turn">
                    <button onclick="turn()">Turn by angle</button>
                    <input type="number" id="turn-angle" placeholder="[-100; 100]">
                </div>
                <div class="drive">
                    <button onclick="drive()">Drive</button>
                    <input type="number" id="movement-speed" placeholder="[-100; 100]">
                </div>
            </div>
        </section>
        <a class="home-link" href="/simulations">Return</a>
    </main>
</body>
</html>
